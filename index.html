<!DOCTYPE HTML>
<html lang="en">
<head>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
   <link rel="stylesheet" href="/style.css"/>
</head>
<body>
  
<div id="main">
<div class="head">
  <div id="title2">
    <h1 id="title">Survey Form</h1>
    
  </div>
 </div>
  <div id="img-div">
   
    <p id="description"><u>Description:</u> This survey will collect your information for research purposes.</p>
  </div>

	<div id="form">
   <form id="survey-form">
     <label for="name" id="name-label">Name:</label> <input type="text" id="name" required placeholder="John Doe" onblur="this.placeholder='John Doe'" onfocus="this.placeholder=''" /> <br><br>
     <label for="email" id="email-label">Email Address:</label> <input type="email" id="email"  required placeholder="a@gmail.com" onfocus="this.placeholder=''" onblur="this.placeholder='a@gmail.com'" /> <br><br>
     <label for="number" id="number-label">Age:</label> <input type="number" id="number" min="0" max= "100" placeholder="25" onblur="this.placeholder='25'" onfocus="this.placeholder=''" /><br><br>
       <label for="dropdown" id="dropdown-label">Which day do you prefer?</label> <select id="dropdown">
  <option value="Monday">Monday</option>
  <option value="Tuesday">Tuesday</option>
  <option value="Wednesday">Wednesday</option>
  </select> <br><br>
       Which color do you prefer? <label for="radio" class="radio-label"><input type="radio" name= "radio" value="red"> Red</label> <label for="radio" class="radio-label"><input type="radio" name= "radio" value="blue"> Blue</label>  <br><br>
       What is your favorite meal? <label for="check" class="check-label"><input type="checkbox" class="check" name= "check" value="1"> Breakfast</label> <label for="check" class="check-label"><input type="checkbox" class="check" name= "check" value="2"> Lunch</label><label for="check" class="check-label"><input type="checkbox" class="check" name= "check" value="3"> Dinner</label> <br><br>
 
     Any Questions? <br><br> <label for="textarea" id="textarea-label"><textarea id="textarea" name= "textarea" rows="4" cols="50"> </textarea></label> <br><br>
  
     <label for="submit" id="submit-button"><button type="submit" id="submit">Submit</button></label>
   </form>

	</div>
	
	<footer></footer>
  </div>
</body>
</html>
